name: e_commerce_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'  # Adjust the SDK constraint to include the current Dart SDK version

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  provider: ^6.1.2
  shared_preferences: ^2.3.3
  badges: ^3.1.2
  carousel_slider: ^5.0.0
  mongo_dart: ^0.10.4
  dotted_border: ^2.0.0+2
  file_picker: ^8.1.4
  permission_handler: ^11.3.1
  cloudinary_public: ^0.23.1
  logger: ^2.5.0
  bson: ^5.0.5
  uuid: ^4.0.0
  flutter_rating_bar: ^4.0.1
  pay: ^3.1.0
  charts_flutter: ^0.11.0
  intl: ^0.17.0  # Compatible version with charts_flutter
  logging: ^1.3.0

dependency_overrides:
  intl: ^0.17.0  # Force use of this version

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/applepay.json
    - assets/gpay.json
